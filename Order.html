<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="lib/normalize.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            width: 100%;
            flex-direction: column;
        }

        @media (min-width: 992px) {
            body {
                flex-direction: row;
            }
        }

        .header {
            flex-grow: 1;
            background: #F2F6FC;
            padding: 0 15px;
            overflow-x: hidden;
        }

        #Navbar {
            background: #1E293B;
            width: 100%;
            min-height: auto;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @media (min-width: 992px) {
            #Navbar {
                width: 30vh;
                min-height: 100vh;
                padding: 20px;
                flex-direction: column;
                align-items: flex-start;
            }
        }


        @media (min-width: 992px) {
            .navbar-toggle {
                display: none;
            }
        }

        .page-title {
            font-size: 24px;
            font-weight: 680;
            margin-top: 15px;
            margin-bottom: 0;
        }

        .page-subtitle {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        @media (min-width: 768px) {
            .page-title {
                font-size: 35px;
                margin-top: 19px;
            }
        }

        .card {
            height: auto;
            margin-bottom: 20px;
        }

        @media (min-width: 992px) {
            .card {
                height: 46vh;
            }
        }

        .card-header {
            background-color: #33B864;
            color: white;
            font-weight: 600;
            font-size: 20px;
            padding: 0;
        }

        @media (min-width: 768px) {
            .card-header {
                font-size: 25px;
            }
        }

        .card-header p {
            margin-top: 12px;
            margin-left: 10px;
        }

        .my-table {
            background-color: transparent;
            overflow-x: auto;
            border-collapse: separate;
            border-spacing: 0 4px;
            border: transparent;
            width: 100%;
        }

        .my-table thead tr th {
            background-color: #4DB6A2;
            color: white;
            font-weight: 600;
            font-size: 14px;
            padding: 10px;
        }

        .my-table tbody tr td {
            background-color: white;
            color: #323C47;
            font-weight: 400;
        }

        .table-remove-btn {
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 8px;
            font-size: 0.85rem;
        }

        .total-section {
            background-color: white;
            height: auto;
            text-align: right;
            padding: 10px 20px;
        }

        .total-label {
            color: blue;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .subtotal-label {
            color: red;
            font-weight: 500;
            margin-bottom: 0;
        }

        .cash-lable, .discount-lable, .balance-lable {
            background-color: #334155;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 7px 15px;
            font-weight: 500;
            width: 100%;
            margin-bottom: 10px;
        }

        .discount-lable, .balance-lable {
            background-color: #D9D9D9;
            color: #000;
        }

        .btn-purchase {
            background-color: #38A169;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 15px;
            font-weight: 500;
            width: 100%;
        }

        .table-responsive {
            overflow-x: auto;
        }

        @media (max-width: 767px) {
            .my-table {
                font-size: 14px;
            }

            .table-remove-btn {
                padding: 3px 6px;
                font-size: 0.75rem;
            }
            body {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        #Navbar {
            background: #1E293B;
            width: 30vh;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        #header {
            flex-grow: 1;
            background: #F2F6FC;
            padding: 0 20px;
        }

        .page-title {
            position: relative;
            font-size: 35px;
            font-weight: 680;
            top: 19px;
        }

        .page-subtitle {
            position: relative;
            font-size: 14px;
            font-weight: 600;
            top: 10px;
        }

        .table-remove-btn{
            width: 120px;
            height: 44px;
            border-radius: 12px;

        }
        .btn-update{
            width: 186px;
            height: 44px;
            border-radius: 12px;
        }

        .btn-add{
            width: 186px;
            height: 44px;
            border-radius: 12px;
        }

         .search-area {
            background-color: #E2E8F0;
             position: relative;
             top: 10px;
            padding: 6px;
            height: 60px;
            margin-bottom: 20px;
        }

        .search-area .form-control {
            border-radius: 20px;
            padding-left: 15px;
        }
         .search-btn {
            border-radius: 20px;
            background-color: white;
            color: #333;
             position: relative;
             top: 5px;
        }
        #SearchBar {
            padding: 11px;
        }


        .form-label {
            font-weight: 350;
            font-size: 17px;
            color: #64748B;
            font-family: 'Inter', sans-serif;
            padding: 13px 10px;
            margin: 0;
        }
        .form-control {
            border: 1px solid #E2E8F0;
            border-radius: 12px;
            padding: 10px;

        }
        .form-Field{
            font-size: 14px;
        }

        .form-Field{
           margin-top: -3px;
        }
        .field-lable {
            position: relative;
            font-size: 20px;
        }

        .my-table {
            background-color: transparent;
            overflow: hidden;
            border-collapse: separate;
            border-spacing: 0 4px;
            border: transparent;
        }

        .my-table thead tr th {

            background-color: #F8FAFC;
            color: black;
            font-weight: 600;
            font-size: 14px;
            padding: 10px;

    }
        .my-table tbody tr td {
            background-color: white;
            color: #323C47;
            font-weight: 400;
        }

        .pagination{
            position: relative;
            display: flex;
            justify-content: end;
            bottom: -6px;
        }
        }
    </style>
</head>
<body>
    <section id="Navbar">
        <h2>Navbar</h2>
        <button class="navbar-toggle" id="navbarToggle">
            <i class="bi bi-list"></i>
        </button>
    </section>

    <section class="header">
        <div class="container-fluid">
            <div class="row mb-3">
                <div class="col-12">
                    <h1 class="page-title">Order</h1>
                    <p class="page-subtitle">Track customer orders and manage your sales efficiently</p>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-12 col-lg-6 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <p>Customer</p>
                        </div>
                        <div class="card-body">
                            <form class="row p-2 m-0">
                                <div class="col-12 mb-3 form-Field-div">
                                    <label class="form-label ">Order ID</label>
                                    <input type="name" class="form-control " id="inputCustomerId">
                                </div>

                                <div class="col-12 col-md-6 mb-3 form-Field-div">
                                    <label class="form-label ">Customer ID</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" aria-label="Text input with dropdown button">
                                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-end">
                                            <li><a class="dropdown-item" href="#">Action</a></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6 mb-3 form-Field-div">
                                    <label class="form-label ">Date</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control " id="date">
                                        <span class="input-group-text">
                                            <i class="bi bi-calendar-date"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="col-12 mb-1 form-Field-div">
                                    <label class="form-label ">Name</label>
                                    <input type="text" class="form-control " id="inputCustomerName">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-6 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <p>Item</p>
                        </div>
                        <div class="card-body">
                            <form class="row p-2 m-0">
                                <div class="col-12 mb-3 form-Field-div">
                                    <label class="form-label ">Item ID</label>
                                    <input type="name" class="form-control " id="inputItemId">
                                </div>

                                <div class="col-12 mb-3 form-Field-div">
                                    <label class="form-label ">Item Name</label>
                                    <input type="name" class="form-control " id="inputName">
                                </div>

                                <div class="col-6 mb-3 form-Field-div">
                                    <label class="form-label ">Qty</label>
                                    <input type="text" class="form-control " id="inputQty">
                                </div>

                                <div class="col-6 mb-3 form-Field-div">
                                    <label class="form-label ">Price</label>
                                    <input type="number" class="form-control " id="inputPrice">
                                </div>

                                <div class="col-12 mb-1 form-Field-div text-end">
                                    <button type="button" class="btn btn-danger addBtn">Add Item</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid px-0 mb-4">
                <div class="row">
                    <div class="col-12 col-lg-9 mb-3">
                        <div class="table-responsive">
                            <table class="table table-hover my-table">
                                <thead>
                                    <tr class="table-active">
                                        <th scope="col">Item Code</th>
                                        <th scope="col">Item Name</th>
                                        <th scope="col">Price</th>
                                        <th scope="col">Quantity</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">I001</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                        <td>
                                            <button class="table-remove-btn">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">I002</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                        <td>
                                            <button class="table-remove-btn">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">I002</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                        <td>
                                            <button class="table-remove-btn">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="col-12 col-lg-3">
                        <div class="total-section card mb-2">
                            <p class="total-label">Total : 10418.5 Rs/=</p>
                            <p class="subtotal-label">SubTotal : 9376.65Rs/=</p>
                        </div>

                        <div class="mb-3">
                            <div class="discount-lable">Discount</div>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" value="10">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button"></button>
                            </div>

                            <div class="cash-lable">Cash</div>
                            <input type="text" class="form-control mb-3" value="15000">

                            <div class="balance-lable">Balance</div>
                            <input type="text" class="form-control mb-4" value="4581.5" readonly>

                            <button class="btn-purchase">Purchase</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
