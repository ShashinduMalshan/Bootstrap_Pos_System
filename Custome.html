<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/normalize.css">

    <style>
        body {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        #Navbar {
            background: #1E293B;
            width: 30vh;
            min-height: 100vh;
            color: white;
            padding:20px;
        }

        #header {
            flex-grow: 1;
            background: #F2F6FC;
            padding: 0 20px;
        }

        .page-title {
            position: relative;
            font-size: 35px;
            font-weight: 680;
            top: 19px;
        }

        .page-subtitle {
            position: relative;
            font-size: 14px;
            font-weight: 600;
            top: 10px;
        }

        .table-remove-btn{
            width: 120px;
            height: 44px;
            border-radius: 12px;

        }
        .btn-update{
            width: 186px;
            height: 44px;
            border-radius: 12px;
        }

        .btn-add{
            width: 186px;
            height: 44px;
            border-radius: 12px;
        }

         .search-area {
            background-color: #E2E8F0;
             position: relative;
             top: 10px;
            padding: 6px;
            height: 60px;
            margin-bottom: 20px;
        }

        .search-area .form-control {
            border-radius: 20px;
            padding-left: 15px;
        }

         .search-btn {
            border-radius: 20px;
            background-color: white;
            color: #333;
             position: relative;
             top: 5px;
        }

        #SearchBar {
            padding: 11px;
        }


        .form-Field{
            font-size: 14px;
            margin-top: -3px;
            border: 1px solid #E2E8F0;
            border-radius: 12px;
            padding: 10px;
        }
        .field-lable {
            position: relative;
            font-size: 20px;
            font-weight: 350;
            color: #64748B;
            font-family: 'Inter', sans-serif;
            padding: 13px 10px;
            margin: 0;
        }

        .my-table {
            background-color: transparent;
            overflow: hidden;
            border-collapse: separate;
            border-spacing: 0 4px;
            border: transparent;
        }

        .my-table thead tr th {

            background-color: #F8FAFC;
            color: black;
            font-weight: 600;
            font-size: 14px;
            padding: 10px;

    }
        .my-table tbody tr td {
            background-color: white;
            color: #323C47;
            font-weight: 400;
        }

        .pagination{
            position: relative;
            display: flex;
            justify-content: end;
            bottom: -6px;
        }

    </style>
</head>
<body>

    <section id="Navbar">
        <h2>Navbar</h2>
    </section>

    <section id="header">
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-md-6">
                    <h1 class="page-title">Customer</h1>
                    <p class="page-subtitle">Manage your customer database and loyalty programs</p>
                </div>
                <div class="col-md-6 text-end d-flex justify-content-end align-items-center">
                    <button class="btn btn-danger btn-remove me-2">Remove</button>
                    <button class="btn btn-primary btn-update me-2">Update Customer</button>
                    <button class="btn btn-primary btn-add">Add Customer</button>
                </div>
            </div>

                <div class="search-area">
                    <div class="row">
                        <div class="col-md-2">
                            <label class="form-label">Search Customer</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" id="SearchBar" class="form-control" placeholder="Search customers...">
                        </div>
                        <div class="col-md-2">
                            <button class="btn search-btn w-100">Search</button>
                        </div>
                    </div>
                </div>


            <form class="row p-3 m-0 ">


                <div class="col-md-6 form-Field-div">

                    <label class="form-label field-lable ">First Name</label>
                    <input type="name" class="form-control form-Field" id="inputFname">
                </div>

                <div class="col-md-6 form-Field-div">
                    <label class="form-label field-lable">Last Name</label>
                    <input type="name" class="form-control form-Field" id="inputLname">
                </div>

                <div class="col-12 form-Field-div">
                    <label for="inputAddress" class="form-label field-lable">Address</label>
                    <input type="text" class="form-control form-Field" id="inputAddress" >
                </div>

                <div class="col-md-6 form-Field-div">
                    <label  class="form-label field-lable">Phone</label>
                    <input type="number" class="form-control form-Field" id="inputPhone">
                </div>

                <div class="col-md-6 form-Field-div">
                    <label class="form-label field-lable">Email</label>
                    <input type="text" class="form-control form-Field" id="inputEmail">
                </div>

            </form>
            <br>

             <div class="customer-table">
                <table class="table table-hover my-table ">
                    <thead>
                        <tr class="table-active">
                          <th scope="col">Id</th>
                          <th scope="col">Customer Name</th>
                          <th scope="col">Email Address</th>
                          <th scope="col">Phone</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                        </tr>
                        <tr>
                          <th scope="row">2</th>
                          <td>Jacob</td>
                          <td>Thornton</td>
                          <td>@fat</td>
                        </tr>
                        <tr>
                          <th scope="row">3</th>
                          <td>kamal</td>
                          <td>Doe</td>
                          <td>@social</td>
                        </tr>
                        <tr>
                          <th scope="row">4</th>
                          <td>John</td>
                          <td>Doe</td>
                          <td>@social</td>
                        </tr>
                        <tr>
                          <th scope="row">5</th>
                          <td>arun</td>
                          <td>Doe</td>
                          <td>@social</td>
                        </tr>
                      </tbody>
                </table>
             </div>

            <nav class="page-mover">
              <ul class="pagination">
                <li class="page-item disabled">
                  <a class="page-link">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active" aria-current="page">
                  <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">Next</a>
                </li>
              </ul>
            </nav>

        </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>
</html>
